<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/web/backstage/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/web/backstage/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="/web/backstage/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/web/backstage/css/cinemabackstage.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/web/backstage/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/web/backstage/img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>注册页面</h1>
                  </div>
                  <p>这只是我们小小的一个注册页面</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form id="registform" class="form-validate">
                    <div class="form-group">
                      <input id="register-username" type="text" name="username" required data-msg="Please enter your username" class="input-material">
                      <label for="register-username" class="label-material">用户名：</label>
                    </div>
                    <label for="register-username" id="register-username-error" class="error" style="display: none;color: red;"></label>
                    <div class="form-group">
                      <input id="register-password" type="password" name="password" required data-msg="Please enter your password" class="input-material">
                      <label for="register-password" class="label-material">密码：        </label>
                    </div><label for="register-password" id="register-password-error" class="error" style="display: none;color: red;"></label>
                    <div class="form-group">
                      <input id="register-password1" type="password" name="passwordagain" required data-msg="Please enter your password again" class="input-material">
                      <label for="register-password1" class="label-material" >确认密码：        </label>
                    </div>
                    <label for="register-password1" id="register-password1-error" class="error" style="display: none;color: red;"></label>
                    <div class="form-group">
                      <input id="register-telphone" type="text" maxlength="11" name="telphone" required class="input-material">
                      <label for="register-telphone" class="label-material">电话号码：      </label>
                    </div>
                    <label for="register-telphone" id="register-telphone-error" class="error" style="display: none;color: red;"></label>
                    <div class="form-group">
                      <input id="register-getcode" type="button" name="getcode" value="获取验证码" class="input-material">
                    </div>
                    <div class="form-group">
                      <input id="register-code" type="text" name="code" maxlength="6" required data-msg="Please enter your code" class="input-material">
                      <label for="register-code" class="label-material">验证码：      </label>
                    </div>
                    <label for="register-code" id="register-code-error" class="error" style="display: none;color: red;"></label>
                    <div class="form-group terms-conditions">
                      <input id="register-agree" name="registerAgree" type="checkbox" required value="1" data-msg="Your agreement is required" class="checkbox-template">
                      <label for="register-agree">请同意隐私条例</label>
                    </div>
                    <div class="form-group" style="text-align: right">
                      <button id="regidter" type="submit" name="registerSubmit" class="btn btn-primary">确认注册</button>
                    </div>
                  </form><small>已经有账户了? &nbsp;&nbsp;&nbsp;&nbsp;前往</small><a href="login.html" class="signup">登录</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="/web/backstage/vendor/jquery/jquery.min.js"></script>
    <script src="/web/backstage/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="/web/backstage/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/web/backstage/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="/web/backstage/vendor/chart.js/Chart.min.js"></script>
    <script src="/web/backstage/vendor/jquery-validation/jquery.validate.min.js"></script>
    <!-- Main File-->
    <script src="/web/backstage/js/front.js"></script>
    <script type="text/javascript">
			$( "#registform" ).validate({
				  rules: {
                    username:{
                      notblank:true,
                      userrule:true,
                      rangelength:[6,18]
                    },
                    password:{
                      notblank:true,
                      rangelength:[6,24]
                    },
				    passwordagain: {
				      equalTo: "#register-password"
				    },
                    telphone:{
                      minlength:11,
                      maxlength:11,
                      isMobile: true
                    }
				  },
				  messages:{
				    username:{
                      userrule:"请正确填写用户名，长度在6-18位之间，必须含有数字和大小写字母中至少两种且不包含空格",
                      notblank:"用户名长度在6-18位之间,且不允许包含空格",
                      rangelength:"用户名长度在6-18位之间"
                    },
                    password:{
                      notblank:"密码长度在6-24位之间,且不允许包含空格",
                      rangelength:"密码长度在6-24位之间"
                    },
                    passwordagain: {
                      equalTo: "两次密码输入不一致,请重新输入"
                    },
                    telphone:{
                      minlength:"请正确填写11位手机号码",
                      maxlength:"请正确填写11位手机号码"
                    }
				  },
			});
			//校验手机号码格式
            jQuery.validator.addMethod("isMobile", function(value, element) {
              var length = value.length;
              var mobile = /^(13[0-9]{9})|(14[0-9]{9})|(15[0-9]{9})|(16[0-9]{9})|(17[0-9]{9})|(18[0-9]{9})|(19[0-9]{9})$/;
              return this.optional(element) || (length == 11 && mobile.test(value));
            }, "请正确填写手机号码");
            //校验是否含有空格
            jQuery.validator.addMethod("notblank", function(value, element) {
              var pwdblank = /^\S*$/;
              return this.optional(element) ||(pwdblank.test(value));
            }, "密码不可包含空格");
            //用户名必须需包含数字和大小写字母中至少两种
            jQuery.validator.addMethod("userrule", function(value, element) {
              var userblank = /^(?![0-9]+$)(?![a-z]+$)(?![A-Z]+$)[0-9A-Za-z]{5,10}$/;
              return this.optional(element) ||(userblank.test(value));
            }, "需包含数字和大小写字母中至少两种字符的5-10位字符");
    </script>
  </body>
</html>
