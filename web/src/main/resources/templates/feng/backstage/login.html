<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/web/backstage/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/web/backstage/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="/web/backstage/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/web/backstage/css/cinemabackstage.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/web/backstage/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/web/backstage/img/favicon.ico">
    <link rel="stylesheet" href="/web/backstage/css/style.css">
    <script type="text/javascript" src="/web/js/style.js"></script>
    <style type="text/css">
    	.login1{
    		display: block;
    	}
    	.login2{
    		display: none;
    	}
    </style>
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="/web/backstage/https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="/web/backstage/https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>登录页面</h1>
                  </div>
                  <p>这只是我们小小的登录页面</p>
                </div>
              </div>
            </div>
            <!-- Form Panel  1  -->
            <div class="login1 col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form id="accountlogin" method="post" class="form-validate">
                    <div class="form-group">
                      <input id="login-username" type="text" name="username" required data-msg="用户名不能为空" class="input-material">
                      <label for="login-username" class="label-material">用户名：</label>
                    </div>
                    <label for="login-username" id="login-username-error" class="error" style="display: none;color: red;"></label>
                    <div class="form-group">
                      <input id="login-password" type="password" name="password" required data-msg="密码不能为空" class="input-material">
                      <label for="login-password" class="label-material">密码：</label>
                    </div>
                    <div class="form-group">
                      <div id="slideBar" style="margin-left: 50px;"></div>
                    </div>
                    <label for="login-password" id="login-password-error" class="error" style="display: none;color: red;"></label>
                    <span id="loginfail" class="error" style="color: red;"></span>
                    <div class="form-group terms-conditions">
                      <input id="login-remember" name="rememberme" type="checkbox" value="" class="checkbox-template">
                      <label for="login-remember">记住我</label>
                    </div>
                    <div class="form-group" style="text-align: right">
                      <input type="button" disabled="disabled" id="loginbyaccount" class="btn btn-primary" value="登录" />
                    </div>
                  </form>
                  <small>密码忘了吗?&nbsp;&nbsp;没关系点我使用</small><a onclick="changetotellogin(this)" class="forgot-pass">电话登录</a><br><small>没有账户?&nbsp;&nbsp;&nbsp;&nbsp;前往</small><a href="/web/feng/backstage/register.html" class="signup">注册</a>
                </div>
              </div>
            </div>
            <!-- Form Panel 2   -->
            <div class="login2 col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form id="tellogin" method="post" class="form-validate">
                    <div class="form-group">
                      <input id="login-telphone" maxlength="11" type="text" name="phone_num" required data-msg="电话不能为空" class="input-material">
                      <label for="login-telphone" class="label-material">电话号码：      </label>
                    </div>
                    <label for="login-telphone" id="login-telphone-error" class="error" style="display: none;color: red;"></label>
                    <div class="form-group">
                      <input id="login-getcode" onclick="havecode()" type="button" name="getcode" value="获取验证码" class="input-material">
                    </div>
                    <div class="form-group">
                      <input id="login-code" type="text" name="check_code" maxlength="6" required data-msg="请输入验证码" class="input-material">
                      <label for="login-code" class="label-material">验证码：</label>
                    </div>
                    <label for="login-code" id="login-code-error" class="error" style="display: none;color: red;"></label>
                    <span id="login-error" class="error" style="color: red;"></span>
                    <div class="form-group" style="text-align: right">
                      <input type="button" id="loginbytel" class="btn btn-primary" value="登录" />
                    </div>
                  </form>
                  <small>我有账户&nbsp;&nbsp;&nbsp;&nbsp;使用</small><a onclick="changetopwdlogin(this)" class="forgot-pass">密码登录</a><br><small>没有账户?&nbsp;&nbsp;&nbsp;&nbsp;前往</small><a href="/web/feng/backstage/register.html" class="signup">注册</a>
                </div>
              </div>
            </div>
            
          </div>
        </div>
        
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="/web/backstage/vendor/jquery/jquery.min.js"></script>
    <script src="/web/backstage/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="/web/backstage/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/web/backstage/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="/web/backstage/vendor/chart.js/Chart.min.js"></script>
    <script src="/web/backstage/vendor/jquery-validation/jquery.validate.min.js"></script>
    <!-- Main File-->
    <script src="/web/backstage/js/front.js"></script>
    <script type="text/javascript">
      var dataList = ["0","1"];
      var options = {
        dataList: dataList,
        success:function(){
          $("#loginbyaccount").removeAttr("disabled");//验证通过可以点击登录
          $("#slideBar").slideUp();//隐藏
        },
        fail: function(){
          $("#loginbyaccount").attr("disabled","disabled");
        }
      };
      SliderBar("slideBar", options);

      function changetotellogin(){
     	$(".login1").css("display","none");
 		  $(".login2").css("display","block");
     };
     function changetopwdlogin(){
     	$(".login1").css("display","block");
 		  $(".login2").css("display","none");
     }
     //点击获取验证码
     $("#login-getcode").click(function () {
       var num = $("#login-telphone").val();
       var phone = /^(13[0-9]{9})|(14[0-9]{9})|(15[0-9]{9})|(16[0-9]{9})|(17[0-9]{9})|(18[0-9]{9})|(19[0-9]{9})$/;
       if(!phone.test(num)){
         $("#login-error").text("请填入正确的电话号码");
       }
       $.ajax({
         url: "/cinema-stage/admin/sendCode",
         data: {"phone": num},
         dataType: "json",
         type: "get",
         success: function (rt) {
           alert("验证码发送成功");
         }
       });
     });
     //账户密码登录时发送登录请求
     $("#loginbyaccount").click(function () {
        if($( "#accountlogin" ).valid()){
          $("#slideBar").slideDown();
          $.ajax({
            url:"/cinema-stage/admin/login",
            data: $("#accountlogin").serialize(),
            dataType: "json",
            type:"get",
            success:function (data) {
              if(data.code == "fail"){
                $("#loginfail").text(data.message);
              }
              if(data.code == "success"){
                if(data.object.level == 1){
                  window.location.href="/web/qian/stage-index.html"
                }
                if(data.object.level == 2){
                  window.location.href="/web/feng/backstage/backstageIndex.html"
                }
              }
            }
          });
        }
    });
     //电话登录校验
     $("#tellogin").validate({
       rules: {
         telphone:{
           minlength:11,
           maxlength:11,
           isMobile: true
         }
       },
       messages:{
         telphone:{
           minlength:"请正确填写11位手机号码",
           maxlength:"请正确填写11位手机号码"
         }
       },
     });
     //校验手机号码格式
     jQuery.validator.addMethod("isMobile", function(value, element) {
       var length = value.length;
       var mobile = /^(13[0-9]{9})|(14[0-9]{9})|(15[0-9]{9})|(16[0-9]{9})|(17[0-9]{9})|(18[0-9]{9})|(19[0-9]{9})$/;
       return this.optional(element) || (length == 11 && mobile.test(value));
     }, "请正确填写手机号码");
     // //手机号码登录时发送登录请求
     $("#loginbytel").click(function () {
       if($( "#tellogin" ).valid()){
         $.ajax({
           url:"/cinema-stage/admin/login",
           data: $("#tellogin").serialize(),
           dataType: "json",
           type:"get",
           success:function (data) {
             if(data.code == "fail"){
               $("#login-error").text(data.message);
             }
             if(data.code == "success"){
               if(data.object.level == 1){
                 window.location.href="/web/qian/stage-index.html"
               }
               if(data.object.level == 2){
                 window.location.href="/web/feng/backstage/backstageIndex.html"
               }
             }
           }
         });
       }
     });
    </script>
  </body>
</html>
