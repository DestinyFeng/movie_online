<script type="text/javascript">
    //旗下放映点管理vue
    var cin=new Vue({
        el:"#cinemaManage",
        data:{
            admin:{
                id:1
            },
            page:{},
            cinemaList:[],
            nowCinema:{},
        },
        created:function () {
            var _this=this;
            //判断当前登录的用户

            // 查询当前影院管理的放映点本月业绩前三名
            // 查询当前影院管理的所有放映点(分页)
            $.ajax({
                url:"/cinema-stage/cinema/byaid",
                data:{
                    "pageIndex":1,
                    "aid":1
                },
                type:"get",
                dataType:"json",
                success:function (data) {
                    _this.cinemaList=data.list;
                    _this.page=data.object;
                }

            })

        },
        methods:{
            prePage:function () {
                var _this=this;
                if(this.page.pageIndex>1){
                    $.ajax({
                        url:"/cinema-stage/cinema/byaid",
                        data:{
                            "pageIndex":_this.page.pageIndex-1,
                            "aid":1
                        },
                        type:"get",
                        dataType:"json",
                        success:function (data) {
                            _this.cinemaList=data.list;
                            _this.page=data.object;
                        }

                    })

                }


            },
            nextPage:function () {
                var _this=this;
                if(this.page.pageIndex<this.page.pageCount){
                    $.ajax({
                        url:"/cinema-stage/cinema/byaid",
                        data:{
                            "pageIndex":_this.page.pageIndex+1,
                            "aid":1
                        },
                        type:"get",
                        dataType:"json",
                        success:function (data) {
                            _this.cinemaList=data.list;
                            _this.page=data.object;
                        }

                    })
                }
            },
            updateCinema:function (index) {
                //获取当前修改的放映点
                var cinema=this.cinemaList[index];
                //渲染到修改页面
                $("#updateCame").html(cinema.cname+"资料修改");
                $("#updateCname").val(cinema.cname);
                $("#updatePics").val(cinema.facility);
                $("#updatePhone").val(cinema.phone);
                $("#lnglat").val(cinema.coordinate);
                $("#address").val(cinema.caddress);
            },
            /**
             * 新增一家影院
             */
            insertCinema:function () {
                var _this=this;
                var cname=$("#insertCname").val();
                var city=$("#insertCity").val();
                var phone=$("#insertPhone").val();
                if(cname !=null && city!=null && phone!=null){
                    $.ajax({
                        url:"/cinema-stage/cinema/insertone",
                        data:{
                            "aid":1,
                            "cName":cname,
                            "city":city,
                            "phone":phone
                        },
                        type:"post",
                        dataType:"json",
                        success:function (data) {
                            //新增成功之后，展示最后一页数据
                            var num=_this.page.dataCount%3==0?_this.page.pageCount+1:_this.page.pageCount;
                            _this.page.pageIndex=num
                            $.ajax({
                                url:"/cinema-stage/cinema/byaid",
                                data:{
                                    "pageIndex":_this.page.pageIndex,
                                    "aid":1
                                },
                                type:"get",
                                dataType:"json",
                                success:function (data) {
                                    _this.cinemaList=data.list;
                                    _this.page=data.object;
                                    _this.updateCinema(data.list.length-1)
                                }

                            })



                        }



                    })




                }



            }

        }
    })


    /**
     * 格式化时间
     * @param second
     * @param getDateType
     * @returns {string|number}
     */
    function getTime(second) {
        var date =new Date(second);
        var year = date.getFullYear()
        if((date.getMonth()+1)<=9){
            var month ="0"+(date.getMonth()+1);
        }else {
            var month =date.getMonth()+1;
        }
        if(date.getDate()<=9){
            var day =  "0"+date.getDate();
        }else {
            var day =   date.getDate();
        }
        if(date.getHours()<=9){
            var hour =  "0"+date.getHours();
        }else {
            var hour =  date.getHours();
        }
        if(date.getMinutes()<=9){
            var minutes =  "0"+date.getMinutes();
        }else {
            var minutes =  date.getMinutes();
        }
        if(date.getSeconds ()<=9){
            var seconds = "0" + date.getSeconds ();
        }else{
            var seconds =  date.getSeconds ();
        }
        return year+"/"+month+"/"+day;
    }

</script>

<script type="text/javascript" src="/web/backstage/js/front.js"></script>
<script type="text/javascript">
    var map = new AMap.Map("updateMap", {
        resizeEnable: true,
        viewMode:'3D'//使用3D视图
    });

    var geocoder = new AMap.Geocoder({
        city: "010", //城市设为北京，默认：“全国”
        radius: 1000 //范围，默认：500
    });

    AMap.plugin('AMap.Autocomplete',function(){//回调函数
        //实例化Autocomplete
        var autoOptions = {
            input:"tipinput"//使用联想输入的input的id
        };
        autocomplete= new AMap.Autocomplete(autoOptions);
    })

    AMap.event.addListener(autocomplete, "select", select);//注册监听，当选中某条记录时会触发
    function select(e) {
        if (e.poi && e.poi.location) {
            map.setZoom(15);
            map.setCenter(e.poi.location);
        }
    }


    var marker = new AMap.Marker();;
    function regeoCode() {

        var lnglat  = document.getElementById('lnglat').value.split(',');
        map.add(marker);
        marker.setPosition(lnglat);

        geocoder.getAddress(lnglat, function(status, result) {
            if (status === 'complete'&&result.regeocode) {
                var address = result.regeocode.formattedAddress;
                document.getElementById('address').value = address;
            }else{
                log.error('根据经纬度查询地址失败')
            }
        });
    }

    map.on('click',function(e){
        document.getElementById('lnglat').value = e.lnglat;
        regeoCode();
    })
    //  document.getElementById("regeo").onclick = regeoCode;
    document.getElementById('lnglat').onkeydown = function(e) {
        if (e.keyCode === 13) {
            regeoCode();
            return false;
        }
        return true;
    };

    $("#regeo").click(function(){
        console.log($("#lnglat").val())
        console.log($("#address").val())
    })


</script>
