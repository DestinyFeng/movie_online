$(document).ready(function() {
    new Vue({
        el:"#app",
        data:{
            map:[]

        created:function(){
            this.map=registSeat();
        },
        methods:{
            //新增影厅并设置座位
            save:function(){
                var coordinate = JSON.stringify(this.map);
                console.log(coordinate);
                $.ajax({
                    url:"/cinema-stage/room",
                    type:"post",
                    data:{
                        "coordinate":coordinate,
                        "cid":3,
                        "name":$("#roomname").val(),
                        "type":$("#roomtype").val()
                    },
                    success:function(data){
                        alert("aaa")
                    }

                })
            },
            create:function(){
                this.map=registSeat();
            }

        }
    })
});

function registSeat(){

	$("#seat-maps").remove()
	$("#legend").remove()
	$("#seat_area").append("<div id='seat-maps'></div>")
	$("#seat_area").append("<div id='legend'></div>")

    var x = parseInt($("#x").val());
    var y = parseInt($("#y").val());
    var seat = [];
    for(var i=0;i<x;i++){
        seat[i]="";
        for(var j=0;j<y;j++){
            seat[i]+="e";
        }
    }

    var sc = $('#seat-maps').seatCharts({
        map: seat,
        naming: {
            top: false, //不显示顶部横坐标（行） 
            left:true,
            getLabel: function(character, row, column) { //返回座位信息 
//                          return firstSeatLabel++;
                return column;
            }
        },
        legend: {
            node: $('#legend'),
            items: [
                [ 'e', 'available',   '位置' ],
                [ 'e', 'none', '过道']
            ]
        },
        click: function() {
             if (this.status() == 'available') { //若为可选座状态，添加座位
                seat[this.settings.row]=seat[this.settings.row].substring(0,this.settings.column)+"_"+seat[this.settings.row].substring(this.settings.column+1);
                return 'none';
             }else {
                seat[this.settings.row]=seat[this.settings.row].substring(0,this.settings.column)+"e"+seat[this.settings.row].substring(this.settings.column+1);
                return "available";
            }
             
        }
      
    });
	return seat;
        // sc.get(['1_2', '4_1', '7_1', '7_2']).status('none');
}

function thisregist() {

        }
    }
    var sc = $('#thisseat-maps').seatCharts({
        map: seat,
        naming: {
            top: false, //不显示顶部横坐标（行）
            left: true,

//                          return firstSeatLabel++;

            }

        legend: {
            node: $('#thislegend'),
            items: [
                ['e', 'available', '位置'],

            ]
        },
        click: function () {
            if (this.status() == 'available') { //若为可选座状态，添加座位
                seat[this.settings.row] = seat[this.settings.row].substring(0, this.settings.column) + "_" + seat[this.settings.row].substring(this.settings.column + 1);
